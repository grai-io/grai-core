[tool.poetry]
name = "grai-source-metabase"
version = "0.2.0"
description = ""
authors = ["Elseagle <dowolebolu@gmail.com>"]
readme = "README.md"
packages = [
    { include = "grai_source_metabase", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.10.9"
requests = "^2.31.0"
grai-schemas = "^0.2.0"
grai-client = "^0.3.0"
multimethod = "^1.9.1"
retrying = "^1.3.4"

[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.0"
faker = "^18.11.2"
black = "^23.3.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
known_first_party = "grai_source_metabase"

[tool.black]
line-length = 120

[tool.poetry_bumpversion.file."src/grai_source_metabase/__init__.py"]
